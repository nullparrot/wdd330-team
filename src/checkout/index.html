<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form id="form-checkout">
          <section>
            <h3>Customer Name</h3>
            <label for="fname">First Name</label>
            <input type="text" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" required>
          </section>
          <section>
            <h3>Residence</h3>
            <label for="street">Street</label>
            <input type="text" name="street" required>
            <label for="city">City</label>
            <input type="text" name="city" required>
            <label for="state">State</label>
            <input type="text" name="state" required>
            <label for="zip">Zip Code</label>
            <input type="text" name="zip" required>
          </section>
          <section>
            <h3>Payment Information</h3>
            <label for="cardNumber">Card Number</label>
            <input type="text" name="cardNumber" required>
            <label for="expiration">Expiration Date</label>
            <input type="text" name="expiration" required>
            <label for="code">Security Code</label>
            <input type="text" name="code" required>
          </section>
          <button type="submit" id="checkout-button">Confirm Checkout</button>
        </form>
        <section class="checkout-summary">
          <p id="subtotal">Subtotal: </p>
          <p id="shipping">Shipping Estimate: </p>
          <p id="tax">Tax: </p>
          <p id="order-total">Order Total: </p>
        </section>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
